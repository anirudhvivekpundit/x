<script>
    

    function updateTotalRange() {
        totalCurrentRange = 0;
        const ranges = document.querySelectorAll('input[id^="currentrange"]');
        ranges.forEach(range => {
            const rangeValue = parseFloat(range.value) || 0;
            totalCurrentRange += rangeValue;
        });
        document.getElementById("totalRange").textContent = totalCurrentRange;
    }

    function updateProposedTotalRange() {
        totalCurrentRange = 0;
        const ranges = document.querySelectorAll('input[id^="currentRange"]');
        ranges.forEach(range => {
            const rangeValue = parseFloat(range.value) || 0;
            totalCurrentRange += rangeValue;
        });
        document.getElementById("totalproposedRange").textContent = totalCurrentRange;
    }

    async function loadCoalTypes() {
        try {
            const response = await fetch('https://abhitech-smartcoke-3aea6d56a2c9.herokuapp.com/get_coal_types_cost');
            const data = await response.json();
            const coalTypes = data.coal_types;

            // Store coal properties globally
            window.coalProperties = data.coal_properties;

            // Return dropdown options
            return coalTypes.map(type => `<option value="${type}">${type}</option>`).join('');
        } catch (error) {
            console.error("Error loading coal types:", error);
            return '';
        }
    }

    async function addBlend() {
        const MAX_COALS = 10;
        const currentCoals = document.querySelectorAll('.blend').length;
    
        if (currentCoals >= MAX_COALS) {
            alert("You can only add up to 10 coal types.");
            return;
        }
    
        const index = currentCoals;
        const dropdownOptions = await loadCoalTypes();
    
        const blendDiv = document.createElement("div");
        blendDiv.className = "blend";
        blendDiv.innerHTML = `
            <label for="country${index}">Coal Type:</label>
            <select name="country${index}" id="country${index}" onchange="updateCoalCost()">
                <option value="">Select Coal Type</option>
                ${dropdownOptions}
            </select>
            <input type="number" id="currentrange${index}" placeholder="Current Range (%)" oninput="updateCoalCost()">
            <input type="number" name="minPercentage${index}" placeholder="Min Percentage (0-100)" min="0" max="100" required>
            <input type="number" name="maxPercentage${index}" placeholder="Max Percentage (0-100)" min="0" max="100" required>
            <label>
                <input type="checkbox" id="lockRange${index}" onchange="toggleLockRange(${index})">
                Lock Current Range
            </label>
            <button type="button" class="remove-blend-btn" onclick="removeBlend(this)">X</button>
        `;
        
        document.getElementById("coalBlends").appendChild(blendDiv);
        setTimeout(() => {
            blendDiv.classList.add("show");
        }, 5);
    
        const currentRangeInput = blendDiv.querySelector(`#currentrange${index}`);
        currentRangeInput.addEventListener("input", updateTotalRange);
    }
        
        function toggleLockRange(index) {
            const lockCheckbox = document.querySelector(`#lockRange${index}`);
            const currentRangeInput = document.querySelector(`#currentrange${index}`);
            const minInput = document.querySelector(`input[name="minPercentage${index}"]`);
            const maxInput = document.querySelector(`input[name="maxPercentage${index}"]`);
        
            if (lockCheckbox.checked) {
                // Lock min and max to the current range
                const currentValue = parseFloat(currentRangeInput.value) || 0;
                minInput.value = currentValue;
                maxInput.value = currentValue;

        function applyTolerance(tolerance) {
            const blendInputs = document.querySelectorAll('.blend');
        
            blendInputs.forEach((blend, index) => {
                const rangeInput = blend.querySelector(`#currentrange${index}`);
                const minInput = blend.querySelector(`input[name="minPercentage${index}"]`);
                const maxInput = blend.querySelector(`input[name="maxPercentage${index}"]`);
                const lockCheckbox = blend.querySelector(`#lockRange${index}`);
        
                // Skip updating min/max if the lock checkbox is checked
                if (lockCheckbox.checked) return;
        
                const currentValue = parseFloat(rangeInput.value) || 0; // Get current range or default to 0
                const toleranceValue = parseFloat(tolerance) || 0; // Ensure tolerance is a number
                
                // Update min and max percentage fields
                minInput.value = Math.max(0, currentValue - toleranceValue); // Ensure no negative percentages
                maxInput.value = Math.min(100, currentValue + toleranceValue); // Cap at 100%
            });
        }
